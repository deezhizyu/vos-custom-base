name: Vanilla OS Custom Image Base
id: vos-custom-base
stages:
  - id: build
    base: ghcr.io/vanilla-os/nvidia-exp:main
    singlelayer: false
    labels:
      maintainer: self-maintained # Optionally, Replace this with your name
    args:
      DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive

    # Commands to run first before building the modules
    runs:
      commands:
        - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

    modules:
      - name: init-setup
        type: shell
        commands:
          - lpkg --unlock
          - apt-get update

      # Put your custom actions below this comment

      - name: add-debian-sources
        type: shell
        commands:
          - mv /etc/sid.sources /etc/apt/sources.list.d/
          - mv /etc/apt/sources.list.d/vanilla-base.sources /etc/
          - apt update

      # Waydroid
      - name: uninstall-waydroid
        type: shell
        commands:
          - dkms uninstall waydroid-binder/1 -k $(cat /usr/share/vanilla/kernel-version)
          - dkms uninstall waydroid-ashmem/1 -k $(cat /usr/share/vanilla/kernel-version)
          - rm -f -r /sources/waydroid-modules
          - rm -f -r /usr/src/waydroid-binder-1
          - rm -f -r /usr/src/waydroid-ashmem-1
          - rm -f /usr/bin/waydroid
          - rm -f /usr/share/vso/apx/stacks/vso-waydroid.yaml
          - rm -f /etc/modules.load.d/waydroid.conf
          - rm -f /etc/udev/rules.d/99-waydroid.rules

      # - name: upgrade-kernel
      #   type: shell
      #   commands:
      #     - apt remove -y linux-image-amd64 linux-headers-amd64
      #     - apt install -t experimental -y linux-image-amd64 linux-headers-amd64
      #     - rm -f /usr/share/vanilla/kernel-version
      #     - echo "$(ls -1 /usr/lib/modules | tail -n 1)" > /usr/share/vanilla/kernel-version
      #     - mv /boot/vmlinuz-6.13-amd64 /boot/vmlinuz-6.13.0-amd64
      #     - mv /boot/initrd.img-6.13-amd64 /boot/initrd.img-6.13.0-amd64
      #     - mv /boot/System.map-6.13-amd64 /boot/System.map-6.13.0-amd64
      #     - mv /boot/config-6.13-amd64 /boot/config-6.13.0-amd64
      #     - mv /lib/modules/6.13-amd64 /lib/modules/6.13.0-amd64
      #     - ln -s /boot/vmlinuz-6.13.0-amd64 /boot/vmlinuz-6.13-amd64
      #     - ln -s /boot/initrd.img-6.13.0-amd64 /boot/initrd.img-6.13-amd64
      #     - ln -s /boot/System.map-6.13.0-amd64 /boot/System.map-6.13-amd64
      #     - ln -s /boot/config-6.13.0-amd64 /boot/config-6.13-amd64
      #     - ln -s /lib/modules/6.13.0-amd64 /lib/modules/6.13-amd64

      # Mutter
      - name: compile-mutter
        type: shell
        commands:
          - mkdir builddir
          - meson setup builddir
          - meson configure builddir --prefix=/usr
          - meson compile -C builddir
          - meson install -C builddir
          - cd ..
          - rm -f -r mutter
          - apt autoremove -y
        modules:
          - name: clone-mutter
            type: shell
            commands:
              - apt install -y git build-essential meson
              - git clone https://gitlab.gnome.org/GNOME/mutter.git
              - cd mutter
              - git revert cbdc3ae9 --no-commit

          - name: install-mutter-deps
            type: shell
            commands:
              - apt build-dep -y mutter

      # Nvidia
      - name: nvidia-official-repo
        type: shell
        commands:
          - echo 'deb [signed-by=/usr/share/keyrings/nvidia-drivers.gpg] https://developer.download.nvidia.com/compute/cuda/repos/debian12/x86_64/ /' > /etc/apt/sources.list.d/nvidia-drivers.list
          - apt-get update

      - name: unhold-nvidia
        type: shell
        commands:
          - apt-mark unhold nvidia-kernel-open nvidia-driver nvidia-vaapi-driver nvidia-settings nvidia-persistenced nvidia-smi libnvidia-cfg1 libnvidia-glcore libnvidia-glvkspirv libnvidia-gpucomp libnvidia-fbc1 nvidia-container-toolkit

      - name: nvidia-official-driver
        type: shell
        commands:
          - apt-mark hold nvidia-kernel-open nvidia-driver nvidia-vaapi-driver nvidia-settings nvidia-persistenced nvidia-smi libnvidia-cfg1 libnvidia-glcore libnvidia-glvkspirv libnvidia-gpucomp libnvidia-fbc1 nvidia-container-toolkit
        modules:
          - name: update-nvidia
            type: shell
            commands:
              - apt install -t sid -y nvidia-kernel-open nvidia-driver nvidia-vaapi-driver nvidia-settings nvidia-persistenced nvidia-smi libnvidia-cfg1 libnvidia-glcore libnvidia-glvkspirv libnvidia-gpucomp libnvidia-fbc1 nvidia-container-toolkit

      # Mesa
      - name: upgrade-mesa
        type: shell
        commands:
          - apt install -t sid -y mesa-vulkan-drivers libgl1-mesa-dri libglx-mesa0 mesa-utils

      # Gnome 48
      - name: install-gnome-48
        type: shell
        commands:
          - apt-mark unhold gnome-control-center

          - apt install -t sid --fix-missing --fix-broken -y gdm3 xorg gnome-session gnome-shell gnome-control-center gnome-shell-extensions gnome-browser-connector dbus-x11 evolution-data-server geoclue-2.0 gjs mutter xdg-desktop-portal xdg-desktop-portal-gnome xdg-desktop-portal-gtk gsettings-desktop-schemas libatk-adaptor libnotify-bin ibus-gtk ibus-gtk3 ibus-gtk4 libglib2.0-bin libblockdev-crypto3 libpam-gnome-keyring libproxy1-plugin-gsettings libwmf0.2-7-gtk libgdk-pixbuf2.0-bin libjxl-gdk-pixbuf libavif-gdk-pixbuf heif-gdk-pixbuf webp-pixbuf-loader ffmpegthumbnailer gnome-epub-thumbnailer ooo-thumbnailer nautilus nautilus-share python3-nautilus gnome-bluetooth-sendto gnome-color-manager gnome-menus gnome-online-accounts blackbox-terminal adwaita-icon-theme

      # - name: install-gnome-48-control-center
      #   type: shell
      #   commands:
      #     - wget https://github.com/deezhizyu/gnome-control-center/releases/download/48-beta2/gnome-control-center.tar.xz
      #     - mkdir ./gnome-control-center
      #     - tar -xf gnome-control-center.tar.xz -C ./gnome-control-center

      #     - dpkg -i ./gnome-control-center/gnome-control-center-data_48.0~99-orchid_all.deb
      #     - dpkg -i ./gnome-control-center/gnome-control-center_48.0~99-orchid_amd64.deb
      #     - apt -y install -f
      #     - apt-mark hold gnome-control-center

      #     - rm -f -r ./gnome-control-center
      #     - rm -f gnome-control-center.tar.xz

      - name: remove-debian-sources
        type: shell
        commands:
          - rm /etc/apt/sources.list.d/sid.sources
          - mv /etc/vanilla-base.sources /etc/apt/sources.list.d/
          - apt update

      - name: cleanup-custom
        type: shell
        commands:
          - apt remove -y zutty gnome-shell-extension-prefs
          - SUDO_FORCE_REMOVE=yes apt purge -y sudo
          - rm /etc/apt/sources.list.d/nvidia-drivers.list
          - apt remove -y git build-essential meson

      # Put your custom actions above this comment

      - name: set-image-name-abroot
        type: includes
        includes:
          - modules/80-set-image-abroot-config.yml

      - name: cleanup
        type: shell
        commands:
          - apt-get autoremove -y
          - apt-get clean
          - lpkg --lock

      - name: fsguard
        type: fsguard
        CustomFsGuard: false
        FsGuardLocation: "/usr/sbin/FsGuard"
        GenerateKey: true
        FilelistPaths: ["/usr/bin"]
        modules:
          - name: remove-prev-fsguard
            type: shell
            commands:
              - rm -rf /FsGuard
              - rm -f ./minisign.pub ./minisign.key
              - chmod +x /usr/sbin/init

      - name: cleanup2
        type: shell
        commands:
          - rm -rf /tmp/*
          - rm -rf /var/tmp/*
          - rm -rf /sources
